{% extends "admin/base_site.html" %}

{% block content %}
<div class="container-fluid">
    <h1>Delete Page</h1>

    <div class="card">
        <div class="card-body">
            <p>Are you sure you want to delete "{{ object.title }}"?</p>

            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <a href="{% url 'pages:page_list' %}" class="btn btn-secondary">
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-danger">
                        Yes, Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
