{% extends 'base.html' %}

{% block title %}{{ page.meta_title|default:page.title }}{% endblock %}

{% block meta_description %}{{ page.meta_description }}{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <h1>{{ page.title }}</h1>

            <div class="page-content mt-4">
                {{ page.content|safe }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
